<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
                </li>
                <li>
                    <a href="{% url 'admin:index' %}" class="navbar-link">Admin</a>
                </li>
                <li>
                    <a href="{% url 'app:register' %}" class="navbar-link">Register</a>
                </li>

                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'logout' %}" class="navbar-link">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'app:user_login' %}" class="navbar-link">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        <!-- Here goes extension -->
        {% endblock %}
    </div>
</body>
</html>
