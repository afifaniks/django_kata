{% extends "app/base.html" %}
{% block body_block%}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% endif %}
    {% else %}
    <h1>Register Here</h1>
    <h3>Fill the form</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
    </form>
</div>
{% endblock %}
